{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
	<h2>Login</h2>
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <label for="id_username" class="form-label form-style">Username</label>
        <input type="text" class="form-control form-style" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="Input username" required>
        <label for="id_password" class="form-label form-style">Password</label>
        <input type="password" class="form-control form-style" name="password" id="id_password" placeholder="Your password" required>
        <button type="submit" class="login-btn form-style">Login</button>
    </form>
    <a href="#">Reset Password</a> | <a href="{% url "user:registration" %}">Create Account</a>

{% endblock %}
